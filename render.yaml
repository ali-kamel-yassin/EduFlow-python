version: "1"
services:
  - type: web
    name: sajjaly-pro
    env: python
    plan: free
    region: frankfurt  # or oregon for better performance
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: sajjaly-pro
          property: port
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set manually in Render dashboard
      - key: RENDER
        value: "true"
      - key: TZ
        value: "Asia/Baghdad"
    disk:
      name: sajjaly-data
      mountPath: /app/data
      sizeGB: 1
    scaling:
      minInstances: 1
      maxInstances: 1